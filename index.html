<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODASOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header ">
            <input type="checkbox" class="input" id="modal">
            <label class="open-btn" for="modal">Open pop-up button</label>
            <form action="" class="popup">
                <label class="poup__close-btn" for="modal">
                    <img src="./images/X.png" alt="">
                </label>
                <p class="popup__text">Pop-up</p>
            </form>
        </header>
        <section class="first-block ">
            <ul class="first-block__list">
                <li class="first-block__item">1</li>
                <li class="first-block__item">2</li>
                <li class="first-block__item">3</li>
                <li class="first-block__item">4</li>
                <li class="first-block__item">5</li>
            </ul>
        </section>
        <section class="second-block ">
            <ul class="second-block__list">
                <li class="second-block__item"></li>
                <li class="second-block__item"></li>
                <li class="second-block__item"></li>
                <li class="second-block__item"></li>
            </ul>
        </section>
        <footer class="footer ">
        </footer>
    </div>
</body>

</html>
